<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Register</h1>
    </header>
    <nav>
      <a href="http://google.co.uk">Google</a>
    </nav>
    <br />
    <a href="./index.html">
      <h3>Go back</h3>
    </a>
    <footer>
      <p>Website made by P.</p>
    </footer>

    <!-- use GET not POST -->
    <form method="get">
      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />
      Email: <input type="email" name="email" required /><br />
      Password: <input type="password" min="6" name="password" required /><br />
      Birthday: <input type="date" name="birthday" required /><br />
      Gender: <br />
      <input type="radio" name="gender" value="Male" /> Male<br />
      <input type="radio" name="gender" value="Female" /> Female<br />
      <input type="radio" name="gender" value="Other" /> Other<br />
      Pets: <br />
      <input type="checkbox" name="dog" /> Dog <br />
      <input type="checkbox" name="cat" /> Cat
      <br />
      Cars: <br />
      <select name="cars">
        <option value="volvo" name="volvo">Volvo</option>
        <option value="Audi" name="audi">Audi</option>
        <option value="Toyota" name="toyota">Toyota</option>
        <option value="Ford" name="ford">Ford</option>
      </select>
      <br />
      <br />
      <input type="submit" value="Register" />
      <input type="reset" />
    </form>
  </body>
</html>
